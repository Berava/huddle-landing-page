<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon-32x32.png" />
    <script
      src="https://kit.fontawesome.com/db92f9c8a8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/type.css" />
    <title>Huddle</title>
  </head>
  <body>
    <!-- showcase -->
    <main class="container">
      <section class="left-area">
        <header class="header">
          <a href="#"><img src="./img/logo.svg" alt="logo of Huddle"/></a>
        </header>
        <div class="mockups">
          <img src="./img/illustration-mockups.svg" alt="window of the app" />
        </div>
      </section>
      <div class="right-area">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
      <footer class="footer">
        <div class="social">
          <i class="fab fa-facebook-f circle-icon" aria-hidden="true"></i>
          <i class="fab fa-twitter circle-icon" aria-hidden="true"></i>
          <i class="fab fa-instagram circle-icon" aria-hidden="true"></i>
        </div>
      </footer>
    </main>
  </body>
</html>
